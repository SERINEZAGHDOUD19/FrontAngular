
<table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">id</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">password</th>
        <th scope="col">nom</th>
        <th scope="col">cin</th>
        <th scope="col">matricule Fiscale </th>
        <th scope="col">registre Commerciale </th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr lass="list-group-item" *ngFor="let c of client">
        <td>{{c?.id}}</td>
        <td>{{c?.username}}</td>
        <td>{{c?.email}}</td>
        <td>{{c?.password}}</td>
        <td> {{c?.nom}} </td>
        <td> {{c?.cin}} </td>
        <td>  {{c?.matriculeFiscale}} </td>
       <td>{{c?.registreCommerciale}}</td>
        <td>
          <button (click) = "updateClient(c.id)" class = "btn btn-info" style="height:50px;width:120px"><i class="fa fa-cog fa-fw"></i>| Update</button>
          <button  (click) = "openDialog(c.id)" class = "btn btn-danger" style="height:50px;width:120px"><i class="fa fa-trash-o fa-lg"></i> | Delete</button>   
           
        </td>
      </tr>
      
    </tbody>
  </table>
  <div>
    <a href="admin/allClient/addClient" routerLink="addClient" class="btn btn-secondary btn-lg " role="button" aria-disabled="false" style="height:50px;width:200px ;margin-left: 500px">Add Client</a>
    <table border="0">
        <tr>
   <td> <a href="" class="btn btn-secondary btn-lg " role="button" aria-disabled="false" style="height:50px;width:200px ;margin-right: 350px"><i class="fa fa-home fa-fw" aria-hidden="true"></i>Home</a></td>
   <td><a role="button" class="btn btn-secondary btn-lg"  onClick="history.go(-1);"style="height:50px;width:200px ;margin-left: 400px" ><i class="fa fa-undo" aria-hidden="true"> Back</i></a></td>
</tr>
    </table>
</div>
